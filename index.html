    <style>
        /* Body and Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d19b60, #a6894e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Ribbon Animation */
        .ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: #e6bb76;
            animation: ribbonMove 5s linear infinite;
        }

        @keyframes ribbonMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }

            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
