<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaari Ba Kitang Hintayin, Rhiya?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(135deg, #ffefd5, #ffc0cb);
            color: #4b0082;
        }

        /* Question Styling */
        .question {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Card */
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(45deg, #ff7f50, #ff4500);
            color: #fff;
            font-size: 1.5em;
        }

        .card-back {
            background: #f5f5dc;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 0 10px;
            color: #fff;
            background: #32cd32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #228b22;
        }

        .no-button {
            position: relative;
        }

        .no-button:active {
            animation: move 0.3s;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Decorative Elements */
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .paper-rose, .paper-butterfly {
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }

        .paper-rose {
            width: 50px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50%;
            top: 20%;
            left: 30%;
        }

        .paper-butterfly {
            width: 60px;
            height: 40px;
            background: #dda0dd;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 60%;
            left: 70%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="decorations">
        <div class="paper-rose"></div>
        <div class="paper-butterfly"></div>
    </div>

    <div class="question">Maaari ba kitang hintayin, Rhiya?</div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">Click Me!</div>
            <div class="card-back">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="button yes-button" onclick="location.href='nextpage.html'">Yes</button>
        <button class="button no-button">No</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-button');
        noButton.addEventListener('click', () => {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 80 + 'vh';
            noButton.style.left = Math.random() * 80 + 'vw';
        });
    </script>
</body>
</html>
