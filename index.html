<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe7e3; /* Set background color */
            overflow: hidden;
            position: relative;
        }

        /* Container Styling */
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            z-index: 1; /* Above the background */
        }

        /* Question Text */
        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Card and Book Style */
        .book-container {
            position: relative;
            width: 300px; /* Instagram square size */
            height: 300px;
            perspective: 1000px;
            margin: 0 auto 30px auto; /* Space between card and buttons */
        }

        .book {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .book-cover, .book-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .book-cover {
            background: linear-gradient(to right, #bc7c5a, #d9a066);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .book-content {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-content img {
            width: 70%;
            height: auto;
            object-fit: contain;
        }

        .book-container:hover .book {
            transform: rotateY(180deg);
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #d9a066;
            color: white;
        }

        #yesButton:hover {
            transform: scale(1.2);
        }

        #noButton {
            background-color: #e8c177;
            color: white;
            position: relative;
        }

        #noButton.no-shrink {
            font-size: 0.8em;
            padding: 5px 10px;
            opacity: 0.3;
            position: absolute;
            transition: all 0.3s ease;
        }

        .hide {
            display: none;
        }

        /* White Background Square Behind Content */
        .content-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="content-box">
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>

            <!-- Book with Dancing Guy -->
            <div class="book-container">
                <div class="book">
                    <div class="book-cover">Click on me :)</div>
                    <div class="book-content">
                        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Dancing Guy">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Function to move the No button
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");
            let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            // Shrinking the No button
            noButton.classList.add("no-shrink");

            // Enlarge the Yes button
            yesButton.style.transform = "scale(1.2)"; // Enlarge slightly

            // Remove No button after 10 movements
            if (noButton.offsetWidth < 30) {
                noButton.classList.add("hide");
            }
        }

        function nextPage() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
