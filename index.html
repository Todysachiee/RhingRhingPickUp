<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Body and Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #c6a78a, #d9a066, #e8c177);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Book with Dancing Guy */
        .book-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #bc7c5a, #d9a066);
            border-radius: 10px;
            position: absolute;
            transform-origin: left;
            transition: transform 0.8s;
        }

        .book-content {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .book-content img {
            width: 70%;
            height: auto;
            object-fit: contain;
        }

        /* Animation for Book Opening */
        .book:hover .book-cover {
            transform: rotateY(-120deg);
        }

        .book:hover .book-content {
            opacity: 1;
        }

        /* Button Style */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        #yesButton {
            background-color: #d9a066;
            color: white;
            font-size: 1.5em;
            transition: transform 0.4s ease-in-out;
        }

        #yesButton:hover {
            transform: scale(4); /* Massive size when hovered */
        }

        #noButton {
            background-color: #e8c177;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Shrinking No Button */
        .shrink {
            font-size: 0.5em;
            padding: 5px 10px;
            opacity: 0.3;
            pointer-events: none; /* Disable interaction after shrinking */
        }

        /* Text Styling */
        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
        </div>

        <!-- Book with Dancing Guy -->
        <div class="book-container">
            <div class="book">
                <div class="book-cover"></div>
                <div class="book-content">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Dancing Guy">
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="shrinkNoButton()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let phrases = ["Why not :(", "Please :((", "Rhiya :((((", "Just click meee", "Pleaseee"];

        function shrinkNoButton() {
            // Change the text of "No" button with each click
            document.getElementById("noButton").innerText = phrases[clickCount];
            clickCount = (clickCount + 1) % phrases.length;

            // Shrink the "No" button gradually
            const noButton = document.getElementById("noButton");
            let fontSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            if (fontSize > 8) {
                noButton.style.fontSize = `${fontSize - 2}px`;
                noButton.style.padding = "5px 10px";
            }

            // Add shrink effect to "No" button and increase size of "Yes"
            const yesButton = document.getElementById("yesButton");
            yesButton.style.transform = "scale(1.3)"; // Slight increase in size

            clickCount++;

            if (clickCount >= 10) {
                // After 10 clicks, hide the "No" button
                noButton.classList.add("shrink");
            }
        }

        function nextPage() {
            window.location.href = "yes.html"; // Redirect to the next page
        }
    </script>

</body>
</html>
