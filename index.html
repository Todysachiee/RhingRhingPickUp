<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #c6a78a, #d9a066, #e8c177);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .ribbon {
            position: absolute;
            width: 150%;
            height: 200px;
            top: 50%;
            left: -25%;
            background: linear-gradient(to right, #bc7c5a, #d9a066, #e8c177);
            transform: rotate(-15deg);
            animation: moveRibbon 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes moveRibbon {
            0%, 100% { transform: rotate(-15deg) translateY(-20px); }
            50% { transform: rotate(-15deg) translateY(20px); }
        }

        .container-wrapper {
            position: relative;
        }

        .shadow {
            position: absolute;
            top: 15px;
            left: 15px;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: #bc7c5a;
            border-radius: 15px;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            z-index: 1;
            position: relative;
        }

        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 10px 0;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesButton {
            background-color: #d9a066;
            color: white;
            transition: transform 0.4s ease-in-out;
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #bc7c5a;
        }

        #noButton {
            background-color: #e8c177;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .header_text {
                font-size: 1.5em;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="ribbon"></div>

    <div class="container-wrapper">
        <!-- Brown Shadow -->
        <div class="shadow"></div>

        <div class="container">
            <div>
                <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
                <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
            </div>

            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onclick="changeText()">No</button>
                <script>
                    let phrases = ["Why not :(", "Please :((", "Rhiya :((((", "Just click meee", "Pleaseee"];
                    let currentIndex = 0;
                    let isShrinking = true;

                    function changeText() {
                        // Change text of the "No" button
                        document.getElementById("noButton").innerText = phrases[currentIndex];
                        currentIndex = (currentIndex + 1) % phrases.length;

                        // Shrink "No" button
                        const noButton = document.getElementById("noButton");
                        let fontSize = parseFloat(window.getComputedStyle(noButton).fontSize);
                        if (isShrinking && fontSize > 8) {
                            noButton.style.fontSize = `${fontSize - 2}px`;
                            noButton.style.padding = "5px 10px";
                        }

                        // Grow "Yes" button
                        const yesButton = document.getElementById("yesButton");
                        let yesScale = parseFloat(window.getComputedStyle(yesButton).transform.match(/matrix.*\((.+)\)/)[1].split(', ')[0]) || 1;
                        yesButton.style.transform = `scale(${yesScale + 0.2})`;

                        // Prevent further shrinking if too small
                        if (fontSize <= 8) {
                            isShrinking = false;
                        }

                        // Automatically enable Yes button when No becomes too small
                        if (!isShrinking) {
                            document.getElementById("noButton").disabled = true;
                            noButton.style.opacity = "0.5";
                        }
                    }

                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
