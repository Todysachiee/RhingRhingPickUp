<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #B2FFFC, #C9E4CA, #FFFFFF);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Ribbon */
        .ribbon {
            position: absolute;
            width: 150%;
            height: 200px;
            top: 50%;
            left: -25%;
            background: linear-gradient(to right, #FEFB74, #C19C59);
            transform: rotate(-15deg);
            animation: moveRibbon 7s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes moveRibbon {
            0%, 100% { transform: rotate(-15deg) translateY(-20px); }
            50% { transform: rotate(-15deg) translateY(20px); }
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            z-index: 1;
            position: relative;
        }

        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 10px 0;
            font-weight: bold;
        }

        .book {
            width: 200px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            perspective: 1000px;
        }

        .book-cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #FEFB74, #C19C59);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            transform-origin: left;
            transition: transform 0.8s;
        }

        .book:hover .book-cover {
            transform: rotateY(-160deg);
        }

        .book-pages {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesButton {
            background-color: #6c9c84;
            color: white;
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #567a63;
        }

        #noButton {
            background-color: #bc5a5b;
            color: white;
            position: relative;
        }

        @media (max-width: 768px) {
            .header_text {
                font-size: 1.5em;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Ribbon -->
    <div class="ribbon"></div>

    <div class="container">
        <div>
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
        </div>

        <!-- Interactive Book -->
        <div class="book">
            <div class="book-pages"></div>
            <div class="book-cover"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var x = Math.random() * (window.innerWidth - button.offsetWidth - 40);
                    var y = Math.random() * (window.innerHeight - button.offsetHeight - 40);
                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                    button.style.position = 'absolute';
                }
            </script>
        </div>
    </div>
</body>
</html>
