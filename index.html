<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #d3b8ae, #9b847e, #f0e5d3);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            max-width: 400px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 15px 0;
            font-weight: bold;
            line-height: 1.5;
        }

        .gif_container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.1em;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }

        #yesButton {
            background-color: #6c9c84;
            color: white;
            box-shadow: 0 4px 10px rgba(108, 156, 132, 0.5);
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #567a63;
            box-shadow: 0 6px 15px rgba(86, 122, 99, 0.6);
        }

        #noButton {
            background-color: #bc5a5b;
            color: white;
            position: relative;
        }

        #noButton:hover {
            transform: scale(1.1);
        }

        /* Smooth motion for runaway button */
        #noButton {
            transition: top 0.2s ease, left 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var maxX = window.innerWidth - button.offsetWidth - 20;
                    var maxY = window.innerHeight - button.offsetHeight - 20;

                    var x = Math.random() * maxX;
                    var y = Math.random() * maxY;

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                    button.style.position = 'absolute';
                }
            </script>
        </div>
    </div>
</body>
</html>
