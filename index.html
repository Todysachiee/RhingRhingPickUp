<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header_text {
            font-size: 2em;
            color: #5c5349;
            margin: 10px 0;
            font-weight: bold;
        }

        .gif_container {
            position: relative;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: block;
            transition: opacity 0.5s ease;
        }

        .book_cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #6f4f28; /* Dark chocolate color */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chocolate_bar {
            width: 80%;
            height: 80%;
            background-color: #6f4f28; /* Dark chocolate color */
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .foil {
            background: #d4d4d4; /* Foil-like silver color */
            width: 100%;
            height: 15%;
            position: absolute;
            bottom: 0;
            border-radius: 10px;
        }

        .text_bar {
            background-color: #ffffff;
            color: #5c5349;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .ribbon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 25px;
            background: linear-gradient(45deg, #b11121, #c91927); /* Red ribbon */
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesButton {
            background-color: #6c9c84;
            color: white;
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #567a63;
        }

        #noButton {
            background-color: #bc5a5b;
            color: white;
            position: relative;
        }

        #noButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="./472776395_9422623847856085_4875924490110741637_n.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div>
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
        </div>
        <div class="gif_container">
            <div class="book_cover" onclick="showGif()">
                <div class="chocolate_bar">
                    <div class="foil"></div>
                    <div class="text_bar">Click me :)</div>
                </div>
                <div class="ribbon"></div>
            </div>
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var maxX = window.innerWidth - button.offsetWidth - 20;
                    var maxY = window.innerHeight - button.offsetHeight - 20;

                    var x = Math.random() * maxX;
                    var y = Math.random() * maxY;

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                    button.style.position = 'absolute';
                }

                function showGif() {
                    var gif = document.querySelector('.gif_container img');
                    var cover = document.querySelector('.book_cover');
                    gif.style.opacity = '1'; // Show GIF
                    cover.style.display = 'none'; // Hide the book cover
                }
            </script>
        </div>
    </div>
</body>
</html>
