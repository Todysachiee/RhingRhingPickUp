<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe7e3;
            font-family: Arial, sans-serif;
        }
        .card-container {
            text-align: center;
        }
        .card {
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 16px;
            color: #666;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <div class="card-title">Question</div>
                <div class="card-description">Hover over the card to see the effect.</div>
            </div>
        </div>
        <div class="button-container">
            <button class="button">YES</button>
            <button class="button">NO</button>
        </div>
    </div>
</body>
</html>
