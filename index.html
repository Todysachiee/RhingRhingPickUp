<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe7e3;
            overflow: hidden;
            position: relative;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Header Text */
        .header_text {
            font-size: 1.8em;
            color: #5c5349;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Book Styling */
        .book-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto 30px;
        }

        .book {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .book-cover, .book-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .book-cover {
            background: linear-gradient(to right, #bc7c5a, #d9a066);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .book-content {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-content img {
            width: 70%;
            height: auto;
            object-fit: contain;
        }

        .book-container:hover .book {
            transform: rotateY(180deg);
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        #yesButton {
            background-color: #d9a066;
            color: white;
        }

        #yesButton.center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #noButton {
            background-color: #e8c177;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
        <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>

        <div class="book-container">
            <div class="book">
                <div class="book-cover">Click on me :)</div>
                <div class="book-content">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Dancing Guy">
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;

        function moveButton() {
            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();
            const bookContainer = document.querySelector(".book-container");
            const bookRect = bookContainer.getBoundingClientRect();

            // Calculate available area excluding the book
            const minX = containerRect.left;
            const maxX = containerRect.right - noButton.offsetWidth;
            const minY = containerRect.top + 50; // Ensure it doesn't overlap with header
            const maxY = containerRect.bottom - noButton.offsetHeight;

            let x, y;

            // Ensure the button doesn't overlap with the book
            do {
                x = Math.random() * (maxX - minX) + minX;
                y = Math.random() * (maxY - minY) + minY;
            } while (
                x + noButton.offsetWidth > bookRect.left &&
                x < bookRect.right &&
                y + noButton.offsetHeight > bookRect.top &&
                y < bookRect.bottom
            );

            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            clickCount++;

            if (clickCount === 4) {
                noButton.textContent = "I no allow you";
            } else if (clickCount >= 5) {
                noButton.style.display = "none";
                yesButton.classList.add("center");
            }
        }

        function nextPage() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
