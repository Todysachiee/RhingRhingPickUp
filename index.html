<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d3b8ae, #9b847e, #f0e5d3);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header_text {
            font-size: 2em;
            color: #5c5349;
            margin: 10px 0;
            font-weight: bold;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .book_cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1; /* Ensure the book cover is above the GIF */
        }

        .book_cover h2 {
            font-size: 2em;
            color: #5c5349;
            font-weight: bold;
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesButton {
            background-color: #6c9c84;
            color: white;
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #567a63;
        }

        #noButton {
            background-color: #bc5a5b;
            color: white;
            position: relative;
        }

        #noButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Maaari ba kitang hintayin, Rhiya?</h1>
            <h1 class="header_text">Para maipatunayan ko na mahal kita.</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            <div class="book_cover" onclick="showGif()">
                <h2>Click me :)</h2>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var maxX = window.innerWidth - button.offsetWidth - 20;
                    var maxY = window.innerHeight - button.offsetHeight - 20;

                    var x = Math.random() * maxX;
                    var y = Math.random() * maxY;

                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                    button.style.position = 'absolute';
                }

                function showGif() {
                    var gif = document.querySelector('.gif_container img');
                    var cover = document.querySelector('.book_cover');
                    gif.style.display = 'block'; // Show GIF
                    cover.style.display = 'none'; // Hide the book cover
                }
            </script>
        </div>
    </div>
</body>
</html>
